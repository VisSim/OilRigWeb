<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Oil Platform Web Interactive</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1> 3D Interactive Web Experience</h1>
    </header>
    <h3>Oil Platform</h3>
    <center>
      <iframe
        src="OilPlatform.html"
        id="v3d-frame"
        width="640"
        height="360"
      ></iframe>
    </center>
    
    <div class="container">
      <div class="controls" id="controls">
        <button class="button" id="reset">Reset View</button>
        <button class="button" id="annotation">Annotations</button>
      </div>

      <center>
        <table width="640">
          <tr>
            <td colspan="2">
              <h4><u> Usage Instructions:</u></h4>
            </td>
          </tr>
          <tr>
            <td style="width: 30%"><b>View Controls</b></td>
          </tr>
          <tr>
            <td>1) Rotate View:</td>
            <td><i>Left Click and Drag</i></td>
          </tr>
          <tr>
            <td>2) Pan View:</td>
            <td><i>Right Click and Drag</i></td>
          </tr>
          <tr>
            <td>3) Zoom In / Out:</td>
            <td><i>Mouse Scroll</i></td>
          </tr>
          <tr></tr>
          
          <tr>
            <td><b>Reset View:</b></td>
            <td>Click to reset view</td>
          </tr>
          <tr>
            <td><b>Annotations:</b></td>
            <td>Click to toggle annotations ON / OFF</td>
          </tr>
        </table>
      </center>
    </div>
  </body>
</html>
